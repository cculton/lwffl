<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Scorigami Search â€“ LWFFL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-main: #020617;
      --card-bg: #020617;
      --accent: #38bdf8;
      --accent-dim: rgba(56, 189, 248, 0.15);
      --border-subtle: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --text-soft: #6b7280;
      --positive: #22c55e;
      --negative: #ef4444;
      --warning: #f59e0b;
      --scorigami-gradient: linear-gradient(135deg, #f472b6 0%, #a855f7 50%, #3b82f6 100%);
      --scorigami-glow: 0 0 40px rgba(168, 85, 247, 0.4);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: var(--text-main);
      min-height: 100vh;
      padding: 32px 16px;
      line-height: 1.5;
    }

    .shell { max-width: 800px; margin: 0 auto; }

    .header { text-align: center; margin-bottom: 40px; }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header p {
      color: var(--text-soft);
      font-size: 0.95rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .search-card {
      background: var(--card-bg);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 32px;
      text-align: center;
    }

    .input-wrapper {
      display: flex;
      gap: 16px;
      max-width: 500px;
      margin: 0 auto;
      align-items: center;
    }

    input[type="number"] {
      flex: 1;
      background: rgba(15, 23, 42, 0.8);
      border: 2px solid var(--border-subtle);
      border-radius: 12px;
      padding: 16px 20px;
      font-size: 1.5rem;
      color: #fff;
      font-weight: 700;
      text-align: center;
    }

    /* lighter placeholder text */
    input::placeholder {
      color: rgba(148, 163, 184, 0.4);
    }

    button.search-btn {
      background: var(--accent);
      color: #0f172a;
      border: none;
      padding: 18px 32px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 800;
      text-transform: uppercase;
      cursor: pointer;
    }

    .common-section {
      margin-bottom: 32px;
    }

    .section-title {
      text-align: center;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-soft);
      margin-bottom: 12px;
    }

    .common-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 12px;
    }

    .common-item {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
    }

    .rank {
      font-size: 0.7rem;
      margin-bottom: 4px;
      min-height: 0.9em;
    }

    .common-score {
      font-size: 1.4rem;
      font-weight: 800;
      color: #fff;
    }

    .common-count {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="shell">
  <header class="header">
    <h1>Scorigami Search</h1>
    <p>Has this score ever happened in LWFFL History?</p>
  </header>

  <section class="common-section">
    <div class="section-title">Most Common League Scores</div>
    <div class="common-grid" id="commonGrid"></div>
  </section>

  <section class="search-card">
    <div class="input-wrapper">
      <input type="number" id="scoreInput" placeholder="Enter Score (e.g. 105.5)" step="0.01" />
      <button class="search-btn" onclick="checkScorigami()">Check Score</button>
    </div>
  </section>
</div>

<script>
  let rawMatchups = [];

  document.addEventListener('DOMContentLoaded', async () => {
    const res = await fetch('league-scores.json');
    rawMatchups = await res.json();
    renderCommonScores();
  });

  function renderCommonScores() {
    const meta = {};

    rawMatchups.forEach(m => {
      const lastKey = (m.year * 100) + m.week;
      [m.score1, m.score2].forEach(s => {
        const v = parseFloat(s).toFixed(2);
        if (!meta[v]) meta[v] = { count: 0, last: -Infinity };
        meta[v].count++;
        meta[v].last = Math.max(meta[v].last, lastKey);
      });
    });

    const sorted = Object.entries(meta)
      .sort((a,b) => (b[1].count - a[1].count) || (b[1].last - a[1].last))
      .slice(0,5);

    document.getElementById('commonGrid').innerHTML = sorted.map(([score, info]) => `
      <div class="common-item" onclick="autoSearch('${score}')">
        <div class="rank"></div>
        <div class="common-score">${parseFloat(score)}</div>
        <div class="common-count">${info.count} Times</div>
      </div>
    `).join('');
  }

  function autoSearch(score) {
    document.getElementById('scoreInput').value = score;
  }

  function checkScorigami() {}
</script>

</body>
</html>
