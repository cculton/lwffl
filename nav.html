<script>
(function() {
  'use strict';
  
  // Cache DOM elements
  const navToggle = document.querySelector('.nav-toggle');
  const navMenu = document.querySelector('.nav-menu');
  const dropdownTriggers = document.querySelectorAll('.dropdown-trigger');
  const navItems = document.querySelectorAll('.nav-item');
  
  if (!navToggle || !navMenu) return;

  // Mobile menu toggle
  navToggle.addEventListener('click', function(e) {
    e.stopPropagation();
    const isActive = navMenu.classList.toggle('active');
    navToggle.classList.toggle('active');
    navToggle.setAttribute('aria-expanded', isActive);
    
    // Close all dropdowns when closing mobile menu
    if (!isActive) {
      closeAllDropdowns();
    }
  });

  // Hover functionality for desktop
  navItems.forEach(function(item) {
    item.addEventListener('mouseenter', function() {
      // Only activate on hover if we're on desktop
      if (window.innerWidth > 768) {
        const trigger = this.querySelector('.dropdown-trigger');
        this.classList.add('active');
        if (trigger) {
          trigger.setAttribute('aria-expanded', 'true');
        }
      }
    });
    
    item.addEventListener('mouseleave', function() {
      // Only deactivate on hover if we're on desktop
      if (window.innerWidth > 768) {
        const trigger = this.querySelector('.dropdown-trigger');
        this.classList.remove('active');
        if (trigger) {
          trigger.setAttribute('aria-expanded', 'false');
        }
      }
    });
  });

  // Click functionality for mobile and as backup
  dropdownTriggers.forEach(function(trigger) {
    trigger.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const parentItem = this.closest('.nav-item');
      const isCurrentlyActive = parentItem.classList.contains('active');
      
      // On mobile or as backup for desktop
      if (window.innerWidth <= 768) {
        // Close other dropdowns first on mobile
        navItems.forEach(function(item) {
          if (item !== parentItem) {
            item.classList.remove('active');
            const otherTrigger = item.querySelector('.dropdown-trigger');
            if (otherTrigger) {
              otherTrigger.setAttribute('aria-expanded', 'false');
            }
          }
        });
      }
      
      // Toggle current dropdown
      if (isCurrentlyActive) {
        parentItem.classList.remove('active');
        this.setAttribute('aria-expanded', 'false');
      } else {
        parentItem.classList.add('active');
        this.setAttribute('aria-expanded', 'true');
      }
    });
  });

  // Close all dropdowns
  function closeAllDropdowns() {
    navItems.forEach(function(item) {
      item.classList.remove('active');
      const trigger = item.querySelector('.dropdown-trigger');
      if (trigger) {
        trigger.setAttribute('aria-expanded', 'false');
      }
    });
  }

  // Close menu when clicking outside
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.league-nav')) {
      closeAllDropdowns();
      navMenu.classList.remove('active');
      navToggle.classList.remove('active');
      navToggle.setAttribute('aria-expanded', 'false');
    }
  });

  // Close menu on escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' || e.key === 'Esc') {
      closeAllDropdowns();
      navMenu.classList.remove('active');
      navToggle.classList.remove('active');
      navToggle.setAttribute('aria-expanded', 'false');
    }
  });

  // Handle window resize
  let resizeTimer;
  window.addEventListener('resize', function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(function() {
      if (window.innerWidth > 768) {
        navMenu.classList.remove('active');
        navToggle.classList.remove('active');
        navToggle.setAttribute('aria-expanded', 'false');
        closeAllDropdowns();
      }
    }, 250);
  });

  // Prevent iOS double-tap zoom on buttons
  if ('ontouchstart' in window) {
    dropdownTriggers.forEach(function(trigger) {
      trigger.addEventListener('touchstart', function() {}, { passive: true });
    });
  }
})();
</script>
