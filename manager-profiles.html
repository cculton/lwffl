<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Manager Profile – LWFFL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-main: #020617;
      --card-bg: #020617;
      --accent: #38bdf8;
      --accent-dim: rgba(56, 189, 248, 0.15);
      --border-subtle: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --text-soft: #6b7280;

      --positive: #22c55e;
      --negative: #ef4444;
      --warning: #f59e0b;
      --money: #22c55e;

      --gold: #fbbf24;
      --gold-bg: rgba(251, 191, 36, 0.1);
      --silver: #cbd5e1;
      --silver-bg: rgba(203, 213, 225, 0.1);
      --bronze: #d97706;
      --bronze-bg: rgba(217, 119, 6, 0.1);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: var(--text-main);
      padding: 24px 16px;
    }

    .shell { max-width: 1200px; margin: 0 auto; }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(148,163,184,0.3);
      border-radius: 18px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .hero-card {
      display: flex;
      align-items: center;
      gap: 32px;
      padding: 32px 40px;
    }

    .hero-identity {
      display: flex;
      align-items: center;
      gap: 24px;
      flex: 1.2;
      min-width: 260px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: 800;
    }

    .hero-name {
      font-size: 2rem;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .hero-tenure {
      font-size: 0.85rem;
      color: var(--text-muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .trophy-case {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      flex: 1.5;
      justify-content: center;
      border-left: 1px solid var(--border-subtle);
      border-right: 1px solid var(--border-subtle);
      padding: 0 32px;
      min-width: 260px;
    }

    .trophy-badge {
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      border: 1px solid transparent;
      white-space: nowrap;
    }

    .gold { background: var(--gold-bg); color: var(--gold); border-color: rgba(251,191,36,0.3); }
    .silver { background: var(--silver-bg); color: var(--silver); border-color: rgba(203,213,225,0.3); }
    .bronze { background: var(--bronze-bg); color: var(--bronze); border-color: rgba(217,119,6,0.3); }
    .scoring { background: rgba(59,130,246,0.16); color: #93c5fd; border-color: rgba(59,130,246,0.35); }
    .division { background: rgba(34,197,94,0.15); color: var(--positive); border-color: rgba(34,197,94,0.4); }

    /* ✅ More space for Elo side */
    .rating-container {
      display: flex;
      align-items: center;
      gap: 24px;
      flex: 1.25;
      justify-content: flex-end;
      min-width: 300px;
    }

    .sub-ratings {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 18px;
      min-width: 200px;
    }

    .sub-stat {
      display: flex;
      justify-content: space-between;
      font-size: 0.72rem;
      color: var(--text-muted);
      font-weight: 600;
      text-transform: uppercase;
    }

    .sub-stat span:last-child {
      color: var(--accent);
      font-family: monospace;
      font-size: 0.9rem;
    }

    .ovr-ring {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ovr-val { font-size: 2.2rem; font-weight: 900; }
    .ovr-label { font-size: 0.75rem; letter-spacing: 0.2em; color: var(--accent); text-align: center; margin-top: 8px; }

  </style>
</head>

<body>
<div class="shell">

<div class="card hero-card">
  <div class="hero-identity">
    <div class="avatar" id="heroAvatar"></div>
    <div>
      <div class="hero-name" id="heroName"></div>
      <div class="hero-tenure" id="heroTenure"></div>
    </div>
  </div>

  <div class="trophy-case" id="trophyCase"></div>

  <div class="rating-container">
    <div class="sub-ratings">
      <div class="sub-stat"><span>Peak</span><span id="ratingSCOR">-</span></div>
      <div class="sub-stat"><span>Floor</span><span id="ratingGM">-</span></div>
      <div class="sub-stat"><span>Δ Last 10</span><span id="ratingCLT">-</span></div>
      <div class="sub-stat"><span>Rank</span><span id="ratingSTB">—</span></div>
    </div>
    <div>
      <div class="ovr-ring"><span class="ovr-val" id="heroOvr">--</span></div>
      <div class="ovr-label">ELO</div>
    </div>
  </div>
</div>

</div>

<script>
const MIN_SEASONS_FOR_RANK = 3;
const leagueRatings = {};

function calculateAllRatings(rawStandings, rawScores) {
  const BASE = 1500;
  const rating = {};
  const history = {};
  const seasonCounts = {};

  rawStandings.forEach(s => {
    if (!rating[s.manager]) {
      rating[s.manager] = BASE;
      history[s.manager] = [BASE];
      seasonCounts[s.manager] = new Set();
    }
    seasonCounts[s.manager].add(s.year);
  });

  rawScores.forEach(g => {
    const A = g.manager1;
    const B = g.manager2;
    if (!(A in rating) || !(B in rating)) return;

    const EA = 1 / (1 + Math.pow(10, (rating[B] - rating[A]) / 400));
    const SA = g.score1 > g.score2 ? 1 : g.score1 < g.score2 ? 0 : 0.5;
    const K = 32;

    const delta = K * (SA - EA);
    rating[A] += delta;
    rating[B] -= delta;

    history[A].push(rating[A]);
    history[B].push(rating[B]);
  });

  const eligible = Object.keys(rating).filter(
    m => seasonCounts[m].size >= MIN_SEASONS_FOR_RANK
  );

  eligible.sort((a, b) => rating[b] - rating[a]);

  const rankMap = {};
  eligible.forEach((m, i) => rankMap[m] = i + 1);

  Object.keys(rating).forEach(m => {
    const h = history[m];
    leagueRatings[m] = {
      elo: Math.round(rating[m]),
      peak: Math.round(Math.max(...h)),
      floor: Math.round(Math.min(...h)),
      d10: Math.round(h[h.length - 1] - (h[h.length - 11] ?? h[0])),
      rank: rankMap[m] ?? null
    };
  });
}
</script>
</body>
</html>
